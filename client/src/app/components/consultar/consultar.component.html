<div class=" row">
  <div class=" text-center col-lg-12 component">

  </div>
</div>
<div class="row ">
  <div class=" col-lg-12 form-group">
    <button type="button" [disabled]="currentList.length<1" class="btn btn-info btn-block" (click)="itemsToPEdido()">Añade estos bocata al pedido de hoy</button>
    <!--<div class="form-group ">-->

    <label for="tableItems">Lista de bocatas</label>
    <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="bocata" (ngModelChange)="addItem(bocata)" [ngbTypeahead]="search"
      [inputFormatter]="formatter" [resultFormatter]="formatter" />
    <div class="currentList col-lg-12 table-wrapper-scroll-y">

      <table class="table table-hover table-bordered table-striped">
        <tr class="d-flex" *ngFor="let item of currentList">
          <!--<td class="col-sm-2">

            </td>-->
          <td class="col-sm-10">{{item.name}}</td>
        </tr>
      </table>
    </div>
  </div>
