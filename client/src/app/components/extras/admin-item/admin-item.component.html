<div class=" col-lg-12 jumbotron">
    <div class="   col-md-12 text-center">
      <h4 class="text-center "> {{info | capitalizeFirst}}</h4>
    </div>
    <div *ngIf='info==="user"' class="form-group">
      <label for="exampleDropdownFormEmail2">Email addres</label>
      <input type="email" [(ngModel)]="item.email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormEmail2">Name</label>
      <input type="text" [(ngModel)]="item.name" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
    </div>
    <button type="button" (click)="create(item)" class="btn btn-block btn-info">Create {{info}}</button>
    <hr>
    <div class="form-group">
      <label for="exampleDropdownFormEmail2">{{info | capitalizeFirst}} Id</label>
      <input type="email" [(ngModel)]="item.email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
    </div>
    <button type="button" (click)="delete(item)" class="btn btn-block btn-danger">Remove {{info}}</button>

  </div>
